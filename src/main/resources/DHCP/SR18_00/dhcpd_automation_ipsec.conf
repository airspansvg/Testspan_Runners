# dhcpd.conf
#
# Sample configuration file for ISC dhcpd
#




ddns-update-style interim;
#min-lease-time 300;
#default-lease-time 600;
#max-lease-time 604800;
     min-lease-time 2147483647;
     default-lease-time 2147483647;
     max-lease-time 2147483647;
#	min-lease-time 30;
#	default-lease-time 60;
#	max-lease-time 90; 

#option dhcp-renewal-time 180;
#option dhcp-rebinding-time 300;

#log-facility local5;
#infinite-is-reserved on;

### BEGIN_CUSTOM_OPTIONS ###

option space PNP;
option PNP.CMSSRV code  1 = ip-address;
option PNP.CaSrvFqdn code 2 = string;
option PNP.SEGW code 3 = ip-address;
option PNP.ServingSeGWFqdn code 4 =string;
option PNP.LSMIP code 5 = ip-address;
option PNP.NTP code 25 = ip-address;
option PNP.NMSFQDN code 6 = string;
option PNP.SNMP code 7 = boolean;
option PNP.NMSmgmtPort code 8 = unsigned integer 16;
option PNP.SnmpRead code 9 = string;
option PNP.SnmpWrite code 10 = string;
option PNP.vlan code 11 = unsigned integer 16;
#option PNP.snmp_redirection_port code 57 = unsigned integer 16;  
option PNP.snmp_redirection_port code 34 = unsigned integer 16; # For AirStrand

### MANDATORY_CUSTOM_OPTIONS_SINCE_15_50_095 ###
option PNP.CmsServerUrl code 18 = string;
option PNP.CMPv2IrMessageRecipientCommonName code 19 = string;
option PNP.CMPv2IrMessageRecipientOrganization  code 20 = string;
option PNP.CMPv2IrMessageSubjectAltName  code 21 = string;
option PNP.CMPv2IrMessage26  code 26 = string;
option PNP.CMPv2IrMessage30  code 30 = unsigned integer 8;
option PNP.CMPv2IrMessage33  code 33 = unsigned integer 8;

#option PNP.CMPv2Port code 27 = unsigned integer 16;
# option PNP.CMPv2XXX code 28 = unsigned integer 8;

option PNP.AGPS code 58 = string;

### END_CUSTOM_OPTIONS ###


subnet 172.22.52.0 netmask 255.255.255.0 {
	interface eth2;
	option domain-name-servers 172.22.52.249;
	authoritative; 
	allow unknown-clients;

   ### BEGIN_CUSTOM_OPTIONS ###
        vendor-option-space PNP;

        	option PNP.SNMP false;
        	option PNP.NMSmgmtPort 161;
        	option PNP.SnmpRead "public";
        	option PNP.SnmpWrite "private";

		option PNP.CMPv2IrMessageRecipientCommonName "SVG PKI Root CA";
		option PNP.CMPv2IrMessageRecipientOrganization "Airspan";
#		option PNP.CMPv2IrMessageSubjectAltName ".airspan.com";
		option PNP.CMPv2IrMessageSubjectAltName "";
		option PNP.CMPv2IrMessage26  "IL";
#		option PNP.CMPv2Port  80;
		option PNP.CMPv2IrMessage30 0;
		option PNP.CMPv2IrMessage33 0;
	if (substring(hardware,1,6)=00:a0:0a:ce:61:64)  ## Moon_H4K
	{
                option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
#		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER55-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.NMSFQDN "NMS4-Airspan-MM-GLOBAL.SPCSDNS.NET";
  		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
        	option PNP.SnmpRead "public";
        	option PNP.SnmpWrite "private";
	}

        elsif (substring(hardware,1,6)=00:a0:0a:ce:3f:38)  ## Moon_H1KD
	{
                option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.NMSFQDN "NMS4-Airspan-MM-GLOBAL.SPCSDNS.NET";
  		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
        	option PNP.SnmpRead "public";
        	option PNP.SnmpWrite "private";
	}


	elsif (substring(hardware,1,6)=00:a0:0a:cd:2d:ae)  ## Typhoon_AS1300_Docsis
	{
		option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
#		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER55-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		#option PNP.NMSFQDN "NMS13-Airspan-MM-GLOBAL.SPCSDNS.NET";
                option PNP.NMSFQDN "NMS4-Airspan-MM-GLOBAL.SPCSDNS.NET";
                #option PNP.NMSFQDN "NMS28-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
        	option PNP.SnmpRead "ro-public";
        	option PNP.SnmpWrite "rw-private";
	}

        elsif (substring(hardware,1,6)=00:a0:0a:cd:97:b0)  ## Typhoon_AS1300_2
	{
		option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
#		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER55-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		#option PNP.NMSFQDN "NMS13-Airspan-MM-GLOBAL.SPCSDNS.NET";
                option PNP.NMSFQDN "NMS4-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
        	option PNP.SnmpRead "ro-public";
        	option PNP.SnmpWrite "rw-private";
	}


	elsif (substring(hardware,1,6)=00:a0:0a:7C:89:f4)  ## Typhoon_AV100C
	{
		option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
#		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER55-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
                option PNP.NMSFQDN "NMS4-Airspan-MM-GLOBAL.SPCSDNS.NET";
                #option PNP.NMSFQDN "NMS12-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
        	option PNP.SnmpRead "ro-public";
        	option PNP.SnmpWrite "rw-private";
                #option PNP.snmp_redirection_port 9029;
		option PNP.AGPS "http://A.SPCSDNS.NET/xtra3grc.bin";
	}
	
	elsif (substring(hardware,1,6)=00:a0:0a:ce:31:7c)  ## Tornado_H4400
	{
		option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.NMSFQDN "NMS4-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
	}

        elsif (substring(hardware,1,6)=00:a0:0a:ce:43:68)  ## Tornado_H1kd
	{
		option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.NMSFQDN "NMS4-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
	}

	else  ### Default NMS27 ###
	{
		option PNP.CaSrvFqdn "CMS-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.ServingSeGWFqdn "SER49-SEGW-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.NMSFQDN "NMS27-Airspan-MM-GLOBAL.SPCSDNS.NET";
		option PNP.CmsServerUrl "/pgwy/cmp/svgsprint1";
	}    
}
### END_CUSTOM_OPTIONS ###